<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatrice">
        <div class="screen"></div>
        <div class="touches">
            <button data-key="8" class="digit">C</button>
            <button data-key="111" class="digit">/</button>
            <button data-key="103" class="digit">7</button>
            <button data-key="104" class="digit">8</button>
            <button data-key="105" class="digit">9</button>
            <button data-key="106" class="digit">*</button>
            <button data-key="100" class="digit">4</button>
            <button data-key="101" class="digit">5</button>
            <button data-key="102" class="digit">6</button>
            <button data-key="109" class="digit">-</button>
            <button data-key="97" class="digit">1</button>
            <button data-key="98" class="digit">2</button>
            <button data-key="99" class="digit">3</button>
            <button data-key="107" 
            class="digit">+</button>
            <button data-key="96" class="digit">0</button>
            <button data-key="110" class="digit">.</button>
            <button data-key="13" class="digit">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
