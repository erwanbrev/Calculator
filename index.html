<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatrice">
        <div class="screen"></div>
        <div class="touches">
            <button data-key="8" class="digit">C</button>
            <button data-key="191" class="digit">/</button>
            <button data-key="55" class="digit">7</button>
            <button data-key="56" class="digit">8</button>
            <button data-key="57" class="digit">9</button>
            <button data-key="221" class="digit">*</button>
            <button data-key="52" class="digit">4</button>
            <button data-key="53" class="digit">5</button>
            <button data-key="54" class="digit">6</button>
            <button data-key="189" class="digit">-</button>
            <button data-key="49" class="digit">1</button>
            <button data-key="50" class="digit">2</button>
            <button data-key="51" class="digit">3</button>
            <button data-key="187" 
            class="digit">+</button>
            <button data-key="48" class="digit">0</button>
            <button data-key="110" class="digit">.</button>
            <button data-key="13" class="digit">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
